---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

    {% if page.tags and page.tags.size > 0 %}
        <div style="display: flex; flex-direction: row;">
            {% for tag in page.tags %}
                <a class="tag_content">{{ tag | capitalize }}</a>
            {% endfor %}
        </div>
    {% endif %}

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>

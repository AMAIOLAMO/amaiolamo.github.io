---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  {% if page.tags and page.tags.size > 0 %}
      <p>Tags: {{page.tags | join: ', ' | capitalize}}</p>
  {% endif %}

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
